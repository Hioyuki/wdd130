        <img src="https://github.com/Hioyuki/wdd130/blob/Hioyuki-patch-1/wwr/images/Logo.png?raw=true" alt="Happy Client">

        <main>
            <h1>Contact Us</h1>
            <div class="num1">
                <img src="images/employ.png" alt="employ image">
                <img src="images/employ_2.png" alt="employ image">
                <img src="images/employ_3.jpeg" alt="employ image">
            </div>
            
            <div class="Q1">
                <label for="text">Name</label>
                <input class="column1" type="text" id="text" name="text">
            </div>
            
            <div class="Q2">
                <label for="email">Email</label>
                <input class="column2" type="email" id="email" name="email">
            </div>
            
            
            <div class="Q3">
                <label for="message">Message</label>
                <textarea class="column3" id="message" name="message" rows="4"></textarea>
            </div>
            
            <form>
                <p>Please select your inquiry type:</p>

                <input type="radio" id="generalInquiry" name="inquiryType" value="General Inquiry" checked>
                <label for="generalInquiry">General Inquiry</label><br>
                
                <input type="radio" id="reservationQuestion" name="inquiryType" value="Reservation Question">
                <label for="reservationQuestion">Reservation Question</label><br>
                
                <input type="radio" id="websiteSuggestion" name="inquiryType" value="Website Suggestion">
                <label for="websiteSuggestion">Website Suggestion</label><br>
            </form>
            
            <div class="Q4">
                <label>Please subscribe me to the monthly newsletter</label>
                <input class="column4" type="checkbox" id="" name="">
            </div>
            
            <div class="Q5">
                <button type="submit">Submission</button>
            </div>
            
            
            <div class="Q6">
                <h2>Send us a Message</h2>
                <p>White Water Rafting</p>
                <p>Phone: 999-999-8888</p>
                <p>Email <a href="mailto:">sadf</a></p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d6372.829251322226!2d130.92200901228193!3d33.31289420748731!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sja!2sjp!4v1707654018328!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
